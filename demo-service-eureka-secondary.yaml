kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: demo-service-eureka-secondary
  name: demo-service-eureka-secondary
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-service-eureka-secondary
  template:
    metadata:
      name: demo-service-eureka-secondary
      labels:
        app: demo-service-eureka-secondary
    spec:
      nodeName: node2
      hostNetwork: true
      containers:
      - name: demo-service-eureka-secondary
        image: 192.168.0.209:5000/demo-service-eureka
        imagePullPolicy: Always
        args: ["--spring.profiles.active=cluster"]
        env:
          - name: SERVER_HOST
            value: "192.168.0.38"
          - name: REGISTRY_URL
            value: "http://192.168.0.209:9001/eureka,http://192.168.0.22:9001/eureka"

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: demo-service-eureka-secondary
  name: demo-service-eureka-secondary
  namespace: default
spec:
  ports:
  - port: 9001 
    targetPort: 9001
  selector:
    app: demo-service-eureka-secondary
